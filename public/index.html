<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital@0;1&family=Lora:wght@700&display=swap" rel="stylesheet">
    <title>CountDown</title>
</head>
<body>
    <section class="min-h-screen bg-blue-100 flex items-center justify-center p-5">
        <div class="grid lg:grid-cols-2 md:px-10">
            <!-- Image -->
            <div class="h-full">
                <img src="../img/car-g10d479d7e_1280.jpg" alt="auto">
            </div>
            <!-- Info -->
            <div class="px-4  h-full xl:p-6">
                <h1 class="text-2xl font-bold font-lora mt-8">New Car Giveaway</h1>
                <h2 class="giveaway my-1 font-mono md:mb-10">.</h2>
                <p class="my-3 text-sm text-justify md:mb-10">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis.</p>
                <!-- End of days -->
                <section class="deadline my-2 grid grid-cols-4 gap-1 md:mb-10">
                    <!-- Days flex justify-center space-x-4 -->
                    <div>
                        <div class="deadline-format count">
                            <h4>34</h4>
                            <span>DAYS</span>
                        </div>
                    </div>
                    <!-- Hours -->
                    <div>
                        <div class="deadline-format count">
                            <h4>34</h4>
                            <span>HOURS</span>
                        </div>
                    </div>
                    <!-- Minutes -->
                    <div>
                        <div class="deadline-format count">
                            <h4>34</h4>
                            <span>MINS</span>
                        </div>
                    </div>
                    <!-- Second -->
                    <div>
                        <div class="deadline-format count">
                            <h4>34</h4>
                            <span>SECS</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
